<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
      <title>Center Image Using Flexbox</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: center; /* Centers items on the horizontal line */
            align-items: center; /* Centers items on the vertical line */
            height: 100vh; /* Optional: takes the full height of the viewport */
        }
    </style>
</head>
<body>
    <!-- Image centered within a flexbox container -->
    <div class="flex-container">
    <img src="Diahminand Michael.jpg" width="500" height="600" >
    </div>
    <script src="confetti.js"></script>
    <!-- Confetti  JS-->
    <script>

        // start

        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  Stop

        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 5000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
        };

        start();
        stop();
    </script>
</body>
</html>
